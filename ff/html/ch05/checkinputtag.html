<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>체크 관련 인풋 타입</h1>
  <form action="#">
    <h2>checkbox</h2>
    <input
    id="cbIp"
    type="checkbox"
    checked
    >
    <label for="cbIp">유기농</label> <br>
    <h2>radio</h2>
    <input
    type="radio"
    name="fruit"
    id="f_apple"
    value="apple"
    checked
    >
    <label for="f_apple">사과</label>
    <input
    type="radio"
    name="fruit"
    id="f_grape"
    value="f_grape"
    >
    <label for="f_grape">포도</label>
    <input
    type="radio"
    name="fruit"
    id="f_orange"
    value="f_orange"
    >
    <label for="f_orange">오렌지</label>
    <br>
    <input
    type="radio"
    name="vege"
    id="v_carrot"
    value="v_carrot"
    checked
    >
    <label for="v_carrot">당근</label>
    <input
    type="radio"
    name="vege"
    id="v_tomato"
    value="v_tomato"
    >
    <label for="v_tomato">토마토</label>
    <input
    type="radio"
    name="vege"
    id="v_eggplant"
    value="v_eggplant"
    >
    <label for="v_eggplant">가지</label>
    <br>
    <button>제출</button> <!--하이퍼링크에 제출한 정보가 보이는 걸 알 수 있다.-->
  </form>
</body>
</html>
