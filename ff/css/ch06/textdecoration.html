<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p { text-decoration: blue wavy underline 1px; text-underline-offset: 5px; text-transform: uppercase; }
    p.dashed { text-decoration: aqua dashed underline 2px; text-underline-offset: 5px; }
    p.dotted { text-decoration: tomato dotted underline 3px; text-underline-offset: 5px; }
    /* CPU가 탈 정도는 아니지만 컴퓨터가 힘들어하니 권장은 안함 */
  </style>
  <title>textdecoration.html</title>
</head>
<body>
  <p>HTML & CSS Programming is fun!</p>
  <p class="dashed">HTML & CSS Programming is fun!</p>
  <p class="dotted">HTML & CSS Programming is fun!</p>
</body>
</html>
