<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textshadow.html</title>
  <style>
    /* 그림자의 (1)가로방향(+:우측, -:좌측)
    (2)세로방향(+: 아래, -:위)
    (3)옵션(생략가능) 스프레드, 그림자의 퍼짐 정도
    (4)그림자 색상 */
    p { text-shadow: -2px +2px 3px rgb(133, 133, 133); }
  </style>
</head>
<body>
  <p>이런 것도 가능합니다.</p>
</body>
</html>
