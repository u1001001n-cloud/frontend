<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spandiv.html</title>
  <style>
    /* block태그, 필요한 width공간만 차지, 가로, 세로 크기 지정, margin 무시 */
    span { 
      display: inline;
      background-color: rgb(99, 99, 239);
      margin-bottom: 20px;
    }
    /* block태그, 부모의 width 크기를 차지*/
    div { 
      display: block;
      background-color: coral;
      margin-bottom: 10px;
    }
    span, div { width: 230px; height: 50px; }
  </style>
</head>
<body>
  <span>span 요소</span>

  <div>div 요소</div>

  <span>span 요소</span>
  <span>span 요소</span>

  <div>div 요소</div>
  <div>div 요소</div>

  <span>span 요소</span>
  <span>span 요소</span>
  <span>span 요소</span>

  <div>div 요소</div>
  <div>div 요소</div>
  <div>div 요소</div>
</body>
</html>
