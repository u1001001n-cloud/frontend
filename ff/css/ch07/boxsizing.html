<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boxsizing.html</title>
  <style>
    .container div { width: 200px; height: 200px;
      border: 2px solid #ccc ;
      padding: 5px;
      background-color: bisque;
      /* margin-inline-start: 0px; margin-inline-end: 0px; */
    }
    .container >div:not(:last-child) { margin-bottom: 10px; }
    .cls1 { box-sizing: content-box; margin-bottom: 10px; }
    .cls2 { box-sizing: border-box; border-radius: 5px 20px 40px 80px; }
    .cls3 { border-radius: 5px 20px 40px 80px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="cls1"></div>
    <div class="cls2"></div>
    <div class="cls3"></div>
    <div class="cls4"></div>
    <div class="cls5"></div>
  </div>
</body>
</html>
